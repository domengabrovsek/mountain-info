<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    
    <title>Mountain info</title>
</head>
<body onload="init()">
    <div id="content">
        <div id="logo">
           <img src="./img/logo.png" alt="Mountain info logo">
        </div>
        <div id="search-box-container" class="container">
            <div id="search-box">
                <div class="search-icon">
                    <i class="material-icons icon">search</i>
                </div>
                <!--Main search bar, either with default input or multiple options-->
                <div id="search-div">
                    <input id="search-input-all" autocomplete="off" type="text" placeholder="Search mountains">
                </div>
                <button id="search-button" title="Search" class="noselect"><b>GO</b></button>
            </div>
        </div>

        <!--Search options-->
        <!--

            To add new option fill this template and replace X with name:
            <div id="X">
                    <div class="search-option" onclick="clickOnOption(this)">
                        <p class="option-text noselect">X</p>
                    </div>
                    <input id="X-input" name="X-input" autocomplete="off" type="number" min="0" max="5000" style="display: none;" placeholder="Type X">
            </div>
            Then add it in js file in init method and in switch in function clickOnOption. If necessary create some warning for it, and update getData function.

        -->
        <div id="options-container" class="container">
            <div id="options">
                <div id="name" >
                    <!--Round, red option name and input field-->
                    <div class="search-option" onclick="clickOnOption(this)">
                        <p class="option-text noselect">NAME</p>
                    </div>
                    <input id="name-input" name="name-input" autocomplete="off" type="text" style="display: none;" placeholder="Type mountain name">
                </div>
                <div id="height">
                    <div class="search-option" onclick="clickOnOption(this)">
                        <p class="option-text noselect">ALTITUDE</p>
                    </div>
                    <input id="height-input" name="height-input" autocomplete="off" type="number" min="0" max="5000" style="display: none;" placeholder="Type altitude">
                </div>
                <div id="min-height" >
                    <div class="search-option" onclick="clickOnOption(this)">
                        <p class="option-text noselect">MIN ALTITUDE</p>
                    </div>
                    <input id="min-height-input" name="min-height-input" autocomplete="off" type="number" min="0" max="5000" style="display: none;" placeholder="Type min altitude">
                </div>
                <div id="max-height" >
                    <div class="search-option" onclick="clickOnOption(this)">
                        <p class="option-text noselect">MAX ALTITUDE</p>
                    </div>
                    <input id="max-height-input" name="max-height-input" autocomplete="off" type="number" min="0" max="5000" style="display: none;" placeholder="Type max altitude">
                </div>
                <!--

                    Not implemented in back-end

                <div id="mountain-range">
                    <div class="search-option" onclick="clickOnOption(this)">
                        <p class="option-text noselect">MOUNTAIN RANGE</p>
                    </div>
                    <input id="mountain-range-input" name="mountain-range-input" autocomplete="off" type="text" style="display: none;" placeholder="Type mountain range">
                </div>
                <div id="country">
                    <div class="search-option" onclick="clickOnOption(this)">
                        <p class="option-text noselect">COUNTRY</p>
                    </div>
                    <input id="country-input" name="country-input" autocomplete="off" type="text" style="display: none;" placeholder="Type country name">
                </div>
                -->
            </div>
        </div>
        <!--Buttom for toggle search options-->
        <div id="advanced-container-show" class="advanced container">
            <button id="more-opt" class="options-button">
                <i class="material-icons noselect">details</i>
            </button>
        </div>
    </div>
    <!--Error/warning messages toast-->
    <div class="toast" style="align-items: stretch; position: absolute; bottom: 0; right: 0;">
        <div class="toast-header">
            <strong class="mr-auto toast-text-primary">Title</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">Ã—</button>
        </div>
        <div class="toast-body">Body</div>
    </div>
    <!-- The sidebar -->
    <div class="sidenav-btn" onclick="toggleNav()"><img src="./img/markacija.png"></img><i class="material-icons toggle-text">swap_horiz</i></div>
    <div id="sidebar" class="sidenav">
        <a href="home.html"><i class="material-icons">home</i> Home</a>
        <a onclick="randomId()"><i class="material-icons">casino</i> Random mountain</a>
        <a href="map.html"><i class="material-icons">map</i> Map</a>
        <a href="#"><i class="material-icons">info_outline</i> About</a>
    </div>
</body>
</html>
